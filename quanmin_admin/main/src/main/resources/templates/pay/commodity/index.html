<html>
<head>
<#include "/common/common2.ftl"/>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<a class="layui-btn layui-btn-normal" @click="add">
					<i class="fa fa-plus"></i>
					&nbsp;新增
				</a>
				<a class="layui-btn layui-btn-normal" @click="update">
					<i class="fa fa-pencil-square-o"></i>
					&nbsp;修改
				</a>
				<a class="layui-btn layui-btn-normal" @click="del">
					<i class="fa fa-trash-o"></i>
					&nbsp;删除
				</a>
			</div>
			<div class="table-responsive">
				<table class="layui-hide" id="commoditytable"></table>
			</div>
		</div>
		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">商品名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="commodity.name"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">计量单位</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="commodity.type"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">价格</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="commodity.price"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">图片</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="commodity.picture" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">描述</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="commodity.description" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="layui-btn layui-btn-normal" @click="saveOrUpdate"
						value="确定" />
					&nbsp;&nbsp;
					<input type="button" class="layui-btn layui-btn-danger" @click="reload"
						value="返回" />
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/js/pay/commodity.js"></script>
</body>
</html>

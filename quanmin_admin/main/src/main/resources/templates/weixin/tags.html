<html>
<head>
<#include "/common/common2.ftl"/>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="m-b-md" style="display: none;">
				<form class="form-inline" role="form" id="searchForm" name="searchForm">
					<div class="form-group"></div>
					<a href="javascript:void(0)" class="btn btn-s-md btn-default btn-rounded" id="search">查询</a>
				</form>
			</div>
			<header class="panel-heading">
				<div class="doc-buttons">
					<a class="btn btn-primary" @click="add">
						<i class="fa fa-plus"></i>
						&nbsp;新增
					</a>
					<a class="btn btn-primary" @click="update">
						<i class="fa fa-pencil-square-o"></i>
						&nbsp;修改
					</a>
					<a class="btn btn-primary" @click="del">
						<i class="fa fa-trash-o"></i>
						&nbsp;删除
					</a>
				</div>
			</header>
			<div class="table-responsive">
				<table class="layui-hide" id="tagtable"></table>
			</div>
		</div>
		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">标签名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="tags.name" placeholder="" required="required" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" />
					&nbsp;&nbsp;
					<input type="button" class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>
	<!-- 选择菜单 -->
	<div id="menuLayer" style="display: none; padding: 10px;">
		<ul id="menuTree" class="ztree"></ul>
	</div>
	<script type="text/javascript" src="/js/weixin/tags.js"></script>
</body></html>
